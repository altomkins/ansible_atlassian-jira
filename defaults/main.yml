---
# defaults file for atlassian-jira
atlassian_jira_do:
  - facts
  - application

atlassian_jira_version: CHANGEME

atlassian_jira_type: none

atlassian_jira_baseurl: https://www.atlassian.com/software/jira/downloads/binary
atlassian_jira_basedir: /opt/atlassian
atlassian_jira_home: /srv/atlassian/jira

atlassian_jira_user: jira
atlassian_jira_uid: 10001
atlassian_jira_group: jira
atlassian_jira_gid: 10001


atlassian_jira_server_xml: []

atlassian_jira_jvm_opts: []

# related to CrowdSSO
# add 'crowdsso' into 'atlassian_jira_do'
atlassian_jira_crowd_url: http://localhost:8095/crowd

atlassian_jira_crowd_properties: []

atlassian_jira_seraph_config: []
